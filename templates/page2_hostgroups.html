<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --bg-card: #1e2541;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --sidebar-width: 260px;
            --sidebar-collapsed: 70px;
        }
        
        body {
            background: var(--bg-primary);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(255,255,255,0.05);
            z-index: 1000;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }
        
        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .sidebar-logo i {
            font-size: 28px;
        }
        
        .sidebar-logo .logo-text {
            white-space: nowrap;
            transition: opacity 0.3s;
        }
        
        .sidebar.collapsed .logo-text {
            opacity: 0;
            display: none;
        }
        
        .sidebar-toggle {
            background: rgba(255,255,255,0.05);
            border: none;
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .sidebar-toggle:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .menu-item {
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border-left: 3px solid transparent;
        }
        
        .menu-item:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
        }
        
        .menu-item.active {
            background: rgba(99,102,241,0.1);
            color: var(--accent);
            border-left-color: var(--accent);
        }
        
        .menu-item i {
            font-size: 20px;
            min-width: 24px;
        }
        
        .menu-item .menu-text {
            white-space: nowrap;
            transition: opacity 0.3s;
        }
        
        .sidebar.collapsed .menu-text {
            opacity: 0;
            display: none;
        }
        
        .sidebar.collapsed .menu-item {
            justify-content: center;
            padding: 14px 10px;
        }
        
        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .sidebar.collapsed + .main-content {
            margin-left: var(--sidebar-collapsed);
            width: calc(100% - var(--sidebar-collapsed));
        }
        
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--accent) 100%);
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .breadcrumb {
            background: rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }
        
        .breadcrumb a {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .container-main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 32px;
        }
        
        .search-bar {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .search-input {
            background: var(--bg-secondary);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-primary);
            border-radius: 10px;
            padding: 14px 20px;
            width: 100%;
            font-size: 16px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
        }
        
        .hostgroups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
        }
        
        .hostgroup-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .hostgroup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        
        .hostgroup-card.has-problems::before {
            background: var(--danger);
        }
        
        .hostgroup-card.healthy::before {
            background: var(--success);
        }
        
        .hostgroup-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.15);
        }
        
        .hostgroup-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .metrics-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .metric-box {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .metric-value {
            font-size: 36px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .metric-value.good { color: var(--success); }
        .metric-value.bad { color: var(--danger); }
        
        .metric-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .footer-row {
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .problem-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .problem-badge.none {
            background: rgba(16,185,129,0.2);
            color: var(--success);
        }
        
        .problem-badge.has-problems {
            background: rgba(239,68,68,0.2);
            color: var(--danger);
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
        }
        
        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .error-state {
            background: rgba(239,68,68,0.1);
            border: 1px solid var(--danger);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            color: var(--danger);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }

            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;

            font-size: 14px;
            font-family: inherit;

            background: var(--accent);

        .btn-primary:hover {

            box-shadow: 0 4px 12px rgba(99,102,241,0.4);

        .btn-secondary { 
            background: rgba(255,255,255,0.05); 
            color: var(--text-primary); 
        }

            background: rgba(255,255,255,0.1); 
        }
        
        .loading { text-align: center; padding: 80px 20px; }
        
        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-state {
            background: rgba(239,68,68,0.1);
            border: 1px solid var(--danger);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            color: var(--danger);
        }
        
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.mobile-open { transform: translateX(0); }
            .mobile-sidebar-toggle { display: flex; }
            .main-content { margin-left: 0; width: 100%; }
            .sidebar.collapsed + .main-content { margin-left: 0; width: 100%; }
            .header-content { flex-direction: column; align-items: flex-start; }
            .header-actions { width: 100%; }
            .export-btn { flex: 1; justify-content: center; }
            .custom-date-range { flex-direction: column; align-items: stretch; }
            .custom-date-range input, .custom-date-range button { width: 100%; }
            .modal { width: 95%; max-height: 95vh; }
        }

        #addLocationModal.active {
            display: flex !important;
            background: rgba(0,0,0,0.85) !important;
        }

        #addLocationModal.active .modal {
            display: block !important;
            background: #1e2541 !important;
            color: white !important;
            border: 3px solid #6366f1 !important;
            min-height: 400px !important;
        }

        #addLocationModal.active .modal * {
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"  onclick="toggleSidebar()">
            <div class="sidebar-logo">
                <img src="{{ url_for('static', filename='bootstrap-icons/diagram-3.svg') }}"  alt="" class="icon-xl icon-accent">
                <span class="logo-text">I-OPS Monitor</span>
            </div>
          
        </div>
        
        <nav class="sidebar-menu">
            <a href="/" class="menu-item active" data-page="dashboard">
               <img src="{{ url_for('static', filename='bootstrap-icons/speedometer2.svg') }}"  alt="" class="icon icon-white">
                <span class="menu-text">Dashboard</span>
            </a>
            
            <a href="/schedule" class="menu-item" data-page="schedule">
                <img src="{{ url_for('static', filename='bootstrap-icons/calendar-check.svg') }}"  alt="" class="icon icon-white">
                <span class="menu-text">Schedule</span>
            </a>
            
            <a href="/availability" class="menu-item" data-page="availability">
                <img src="{{ url_for('static', filename='bootstrap-icons/bar-chart-line.svg') }}" alt="" class="icon icon-white">
                <span class="menu-text">Availability</span>
            </a>
            
            <a href="/locations" class="menu-item" data-page="locations">
                <img src="{{ url_for('static', filename='bootstrap-icons/geo-alt.svg') }}"  alt="" class="icon icon-white">
                <span class="menu-text">Locations</span>
            </a>
            
            <div style="margin: 20px 0; border-top: 1px solid rgba(255,255,255,0.05);"></div>
        </nav>
    </aside>

    
    <div class="main-content">
        <div class="header">
            <h1><i class="bi bi-collection"></i> Hostgroups in {{ location_name }}</h1>
            
        </div>
        
        <div class="container-main">
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="ðŸ” Search hostgroups..." disabled>
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <h3>Loading hostgroups...</h3>
                <p style="color: var(--text-secondary); margin-top: 16px;">
                    Fetching data from {{ location_name }}
                </p>
            </div>
            
            <div id="errorState" class="error-state" style="display:none;">
                <i class="bi bi-exclamation-triangle" style="font-size: 48px; margin-bottom: 16px;"></i>
                <h3>Error Loading Hostgroups</h3>
                <p id="errorMessage"></p>
                <button onclick="location.reload()" style="margin-top: 16px; padding: 10px 24px; background: var(--accent); border: none; border-radius: 8px; color: white; cursor: pointer;">
                    Try Again
                </button>
            </div>
            
            <div class="hostgroups-grid" id="hostgroupsGrid" style="display:none;"></div>
            
            <div id="emptyState" class="empty-state" style="display:none;">
                <i class="bi bi-inbox"></i>
                <h3>No hostgroups found</h3>
                <p>Try adjusting your search criteria</p>
            </div>
        </div>
    </div>
    
      <script>
        const locationName = "{{ location_name }}";
        let hostgroupsData = [];
        
        console.log('Page loaded, location:', locationName);
        
        async function loadHostgroups() {
            console.log('Starting loadHostgroups...');
            const apiUrl = `/api/location/${encodeURIComponent(locationName)}/hostgroups`;
            console.log('API URL:', apiUrl);
            
            try {
                console.log('Making fetch request...');
                const response = await fetch(apiUrl);
                console.log('Response received:', response.status);
                
                const data = await response.json();
                console.log('Data received:', data);
                
                if (!data.success) {
                    throw new Error(data.error || 'Unknown error');
                }
                
                hostgroupsData = data.hostgroups;
                console.log('Hostgroups count:', hostgroupsData.length);
                
                displayHostgroups(hostgroupsData);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('hostgroupsGrid').style.display = 'grid';
                document.getElementById('searchInput').disabled = false;
                
            } catch (error) {
                console.error('Error loading hostgroups:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message;
            }
        }
        
        function displayHostgroups(hostgroups) {
            const grid = document.getElementById('hostgroupsGrid');
            const emptyState = document.getElementById('emptyState');
            
            console.log('Displaying hostgroups:', hostgroups.length);
            
            if (hostgroups.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            grid.innerHTML = '';
            
            hostgroups.forEach(group => {
                const hasProblems = group.problem_hosts > 0;
                const statusClass = hasProblems ? 'has-problems' : 'healthy';
                
                const card = document.createElement('div');
                card.className = `hostgroup-card ${statusClass}`;
              
                
                card.innerHTML = `
                    <div class="hostgroup-name">
                        <i class="bi bi-folder"></i>
                        <span>${escapeHtml(group.name)}</span>
                    </div>
                    <div class="metrics-row">
                        <div class="metric-box">
                            <div class="metric-value good">${group.enabled_hosts}</div>
                            <div class="metric-label">Total Hosts</div>
                        </div>
                        <div class="metric-box">
                            <div class="metric-value bad">${group.problem_hosts}</div>
                            <div class="metric-label">Problem Hosts</div>
                        </div>
                    </div>
                    <div class="footer-row">
                        <small style="color: var(--text-secondary);">
                            <i class="bi bi-hdd"></i> ${group.total_hosts} total
                        </small>
                        <div class="problem-badge ${hasProblems ? 'has-problems' : 'none'}">
                            ${hasProblems ? group.total_problems + ' Problems' : 'âœ“ Healthy'}
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function filterHostgroups() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = hostgroupsData.filter(group => 
                group.name.toLowerCase().includes(searchTerm)
            );
            displayHostgroups(filtered);
        }
        
        function escapeHtml(text) {
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterHostgroups);
        
        // Load data when page loads
        console.log('Setting up DOMContentLoaded listener');
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, calling loadHostgroups');
            loadHostgroups();
        });
        
        // Fallback if DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            console.log('Document still loading');
        } else {
            console.log('Document already loaded, calling loadHostgroups immediately');
            loadHostgroups();
        }

 function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }
        
        function toggleMobileSidebar() {
            document.getElementById('sidebar').classList.toggle('mobile-open');
        }
        
    </script>
</body>
</html>
